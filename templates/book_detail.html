{% extends "base.html" %}

{% block title %}Book information - {{book.title}}{% endblock %}

{% block content %}
    <div class="book-detail">
        <a href="{{ url_for('index') }}" class="back-link">‚Üê Back to Library</a>
        <br>
        <div class="book-img">
            <img src="{{ url_for('static', filename=book.cover_image) }}" alt="Cover for {{ book.title }}" id="img-cov">
        </div>
        <div class="book-info">
            <h1>{{ book.title }}</h1>
            <h2>by {{ book.author }}</h2>
            <p><strong>Published:</strong> {{ book.year }}</p>
            <p>{{ book.description }}</p>
        </div>

        <div class="action-buttons">
                <!-- Edit button is a link to the edit page for this specific book -->
                <div class="ed-button">
                    <a href="{{ url_for('edit_book', book_id=book.id) }}" class="btn btn-edit" id="edit-btn">Edit</a>
                </div>
                <!-- Delete button is a form to send a secure POST request -->
                <form action="{{ url_for('delete_book', book_id=book.id) }}" method="post" onsubmit="return confirm('Babe, are you sure you want to delete this book?');">
                    <button type="submit" class="btn btn-delete" id="del-button">Delete</button>
                </form>
            </div>
    </div>
{% endblock %}
